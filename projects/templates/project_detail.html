{% extends "base.html" %}
{% load static %}

{% block page_content %}
<center>
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <div class="shadow"><img src="{% static project.image %}" alt="" width="40%"></div>
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
      </div>
    </div>
</div>

<form method = "post" enctype="multipart/form-data"> 
  {% csrf_token %} 
  {{ form.as_p }} 
  <button type="submit"><a href="{% url 'upload' %}">Upload</a></button> 
  
</form> 

{% endblock %}


<script>
    div.shadow {
        position:absolute;
        max-width:45%;
        max-height:45%;
        top:50%;
        left:50%;
        overflow:visible;
    }
    img.logo {
        position:relative;
        max-width:100%;
        max-height:100%;
        margin-top:-50%;
        margin-left:-50%;
    }
</script>
