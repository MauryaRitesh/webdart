{% extends "base.html" %}
{% load static %}
{% block page_content %}
<center>
<h1>Projects</h1>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="shadow"><img class="card-img-top" src="{% static project.image %}"  width="75%"></div>
            
            <div class="card-body">
                <h2 class="card-title">{{ project.title }}</h2>
                <!--<p class="card-text">{{ project.description }}</p>-->
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    <h2>Try Now</h2>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

<script>
    div.shadow {
        position:absolute;
        max-width:45%;
        max-height:45%;
        top:50%;
        left:50%;
        overflow:visible;
    }
    img.logo {
        position:relative;
        max-width:100%;
        max-height:100%;
        margin-top:-50%;
        margin-left:-50%;
    }
</script>
